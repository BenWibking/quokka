- 
  action: "add_pipelines"
  pipelines:
    z_slice_pl:
      f1:
        type: "slice"
        params: 
          point: 
            x: 0.5
            y: 0.125
            z: 0.125
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
-
  action: "add_extracts"
  extracts:
    zslice_extract:
      type: "relay"
      pipeline: "z_slice_pl"
      params:
        path: "slices/zslice"
        protocol: "blueprint/mesh/hdf5"
- 
  action: "add_queries"
  queries: 
    q1: 
      params: 
        expression: "max(field('temperature'))"
        name: "max_temperature"
    q2:
      params: 
        expression: "max(field('nH'))"
        name: "max_nH"
    q3:
      params: 
        expression: "max(field('cooling_length'))"
        name: "max_cooling_length"
    q4:
      params: 
        expression: "min(field('temperature'))"
        name: "min_temperature"
    q5:
      params: 
        expression: "min(field('nH'))"
        name: "min_nH"
    q6:
      params: 
        expression: "min(field('cooling_length'))"
        name: "min_cooling_length"
- 
  action: "save_session"
