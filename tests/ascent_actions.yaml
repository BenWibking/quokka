- 
  action: "add_pipelines"
  pipelines:
    pl1:
      f2:
        type: "slice"
        params: 
          point: 
            x: 0.5
            y: 0.125
            z: 0.125
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_nH"
          min_value: -3.0
          max_value: 3.0
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "log_nH%05d"
          annotations: "true"
          image_width: 2048
          image_height: 1024
          camera:
            zoom: 2.0
    s1zoom:
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_nH"
          min_value: -3.0
          max_value: 3.0
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "zoom_log_nH%05d"
          annotations: "true"
          image_width: 2048
          image_height: 1024
          camera:
            zoom: 5.0
    s3: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_temperature"
          min_value: 2.0
          max_value: 8.0
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "log_temp%05d"
          annotations: "true"
          image_width: 2048
          image_height: 1024
          camera:
            zoom: 2.0
    s3zoom:
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_temperature"
          min_value: 2.0
          max_value: 8.0
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "zoom_log_temp%05d"
          annotations: "true"
          image_width: 2048
          image_height: 1024
          camera:
            zoom: 5.0

