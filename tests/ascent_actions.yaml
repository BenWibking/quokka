- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "log10"
        params: 
          field: "gasDensity"
          output_name: "log_gasDensity"
      f2:
        type: "slice"
        params: 
          point: 
            x: 0.5
            y: 0.5
            z: 0.5
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_gasDensity"
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "log_density%05d"
          annotations: "false"
